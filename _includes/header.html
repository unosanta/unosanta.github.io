<span class="mobile btn-mobile-menu">
  <i class="iconfont icon-list btn-mobile-menu__icon"></i>
  <i class="iconfont icon-angleup btn-mobile-close__icon hidden"></i>
</span>

<header id="panel" class="panel-cover {% if site.disable_landing_page %}panel-cover--collapsed{% endif %}">
<!--   <header class="panel-cover {% if site.disable_landing_page %}panel-cover--collapsed{% endif %}"
    style="background-image: url({{ site.baseurl }}/images/covers/dancestudio1.jpg)"> -->
  <script type="text/javascript" src="{{ site.baseurl }}/js/main.js"></script>

  <div class="panel-main">
    <div class="panel-main__inner panel-inverted">
      <div class="panel-main__content">
        <a href="{{ site.baseurl }}/" title="link to home of {{ site.title }}">
          <div class="ih-item circle effect right_to_left">            
              <a href="" title="" class="blog-button">
                  <div class="img"><img src="{{ site.baseurl }}/images/logo-into1.jpg" alt="My Profile Photo" class="js-avatar profilepic"></div>
                  <div class="info">
                      <div class="info-back">
                          <img src="{{ site.baseurl }}/images/logo-wp.jpg" class="js-avatar profilepic">
                      </div>
                  </div>
              </a>
          </div>
          <!-- <img src="{{ site.baseurl }}/images/logo-wp.jpg" class="user-image" alt="My Profile Photo"> -->
        </a>
        <h1 class="panel-cover__title panel-title iUp">{{ site.title }}</h1>  
        <hr class="panel-cover__divider iUp">
        <p class="panel-cover__description iUp">{{ site.description }}</p>
        <hr class="panel-cover__divider iUp panel-cover__divider--secondary">

        <div class="navigation-wrapper iUp">
          <div>
          <nav class="cover-navigation cover-navigation--primary">
            <ul class="navigation">
              <li class="navigation__item"><a href="{{ site.baseurl }}/career" class="blog-button">CAREER</a></li>
              <li class="navigation__item"><a href="{{ site.baseurl }}/media" class="blog-button">MEDIA</a></li>
              <li class="navigation__item"><a href="{{ site.baseurl }}/#blog" class="blog-button">NEWS</a></li>
              <li class="navigation__item"><a href="{{ site.baseurl }}/domain" class="blog-button">DOMAIN</a></li>
            </ul>
          </nav>
        </div>
          <div class="iUp">
          <nav class="cover-navigation navigation--social">
            <ul class="navigation">

              <!-- Ins -->
              <li class="navigation__item">
                <a href="https://www.instagram.com/into1_santa_"
                  title="@into1_santa_ on Instagram" target="_blank">
                  <i class="social iconfont icon-instagram"></i>
                  <span class="label">Instagram</span>
                </a>
              </li>

              <!-- Twitter -->
              <li class="navigation__item">
                <a href="http://twitter.com/SANTADANCE_"
                  title="@SANTADANCE_ on Twitter" target="_blank">
                  <i class="social iconfont icon-twitter"></i>
                  <span class="label">Twitter</span>
                </a>
              </li>

              <!-- TikTok -->
              <!-- <li class="navigation__item">
                <a href="https://www.tiktok.com/@santadance_"
                  title="@SANTADANCE_ on TikTok" target="_blank">
                  <i class="social iconfont icon-tiktok"></i>
                  <span class="label">TikTok</span>
                </a>
              </li> -->

              <!-- Weibo -->
              <li class="navigation__item">
                <a href="https://weibo.com/u/7155113315"
                  title="@INTO1-赞多 on Weibo" target="_blank">
                  <i class="social iconfont icon-weibo"></i>
                  <span class="label">Weibo</span>
                </a>
              </li>

              <!-- Super Topic -->
              <li class="navigation__item">
                <a href="https://weibo.com/p/100808922c80977653d579143a0afee38cd607/"
                  title="@Santa赞多 on Supertopic" target="_blank">
                  <i class="social iconfont icon-supertopic"></i>
                  <span class="label">Super Topic</span>
                </a>
              </li>


              {% if site.author.email %}
              <!-- Email -->
              <li class="navigation__item">
                <a href="mailto:{{ site.author.email }}" title="Email {{ site.author.email }}" target="_blank">
                  <i class="social iconfont icon-email"></i>
                  <span class="label">Email</span>
                </a>
              </li>
              {% endif %}

              <!-- RSS -->
              <li class="navigation__item">
                <a href="{{ site.baseurl }}/feed.xml" title="Subscribe" target="_blank">
                  <i class="social iconfont icon-rss"></i>
                  <span class="label">RSS</span>
                </a>
              </li>

            </ul>
          </nav>
        </div>

        </div>

      </div>

    </div>

    <div class="panel-cover--overlay cover-slate"></div>
  </div>
</header>

<script type="text/javascript" src="{{ site.baseurl }}/js/jquery.min.js"></script>
<script type="text/javascript" src="{{ site.baseurl }}/js/fetch.min.js"></script>
<script type='text/javascript' src='{{ site.baseurl }}/js/chickendinner.js'></script>
<div class="js-chickendinner-bg"></div>
<script>
   $('.js-chickendinner-bg').chickenDinner({
    path: '{{ site.baseurl }}/images/covers/',
    fadeInTime:2000,
    cssBG:true,
    TheImages: ['dancestudio1.jpg', 'dancestudio2.jpg']
});
</script>
